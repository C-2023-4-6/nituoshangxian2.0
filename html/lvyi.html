    <h2>军训生活</h2>
    <br>
<img src="picture/合照.jpg" width="400px" height="300px">
<sub>合照</sub>
<br>
<p style="color:#037503;">所有十二连“小青蛙”的大合照</p>
<P style="color:#037503;">在这片操场上留下了难忘的回忆</P>
<p style="color:#037503;">这可能是我最后一次军训了</p>
<p style="color:#037503;">的确很累，但回忆起来更多的是不舍</p>
<P style="color:#037503;">有后悔，快乐，讨厌，正因为百感交加才更真实难忘</P>
<img src="picture/排练.jpg" width="400px" height="300px">
<sub>即将进场啦</sub>
<p>军训结束的倒计时</p>
<img src="picture/教官.jpg" width="300px"height="400px">
<p>给我们三排长打个call</p>
<p>迎接下一届“小青蛙”吧</p>
<br>
<b>很庆幸，在这次军训生活里认识了排长，连长，营长</b>
<br>
<P><b>无数人奔赴异乡求学</b></P>
<p><b>何其有缘，相聚中南</b></p>
<p><b>感谢遇见</b></p>
